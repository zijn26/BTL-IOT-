<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéôÔ∏è WAV to Text Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background-color: #f0f2ff;
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .file-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }

        .file-info h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .file-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .file-detail {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .file-detail strong {
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .file-detail span {
            color: #666;
        }

        .processing {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            display: none;
        }

        .result.success {
            border-left: 5px solid #28a745;
        }

        .result.error {
            border-left: 5px solid #dc3545;
        }

        .result h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .transcription-text {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
            min-height: 100px;
        }

        .response-details {
            background: #f1f3f4;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .response-details h4 {
            color: #333;
            margin-bottom: 15px;
        }

        .response-json {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.2s ease;
        }

        .btn:hover {
            background: #5a6268;
        }

        .btn-primary {
            background: #007bff;
        }

        .btn-primary:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è WAV to Text Converter</h1>
            <p>Upload your WAV file and convert speech to text using Wit.ai API</p>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">
                <strong>Click to select WAV file</strong><br>
                or drag and drop your file here
            </div>
            <input type="file" id="fileInput" class="file-input" accept=".wav">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Choose File
            </button>
        </div>

        <div class="file-info" id="fileInfo">
            <h3>üìÑ File Information</h3>
            <div class="file-details" id="fileDetails">
                <!-- File details will be populated here -->
            </div>
        </div>

        <div class="processing" id="processing">
            <div class="spinner"></div>
            <h3>üîÑ Processing your audio file...</h3>
            <p>Please wait while we convert your speech to text</p>
        </div>

        <div class="result" id="result">
            <h3 id="resultTitle">Result</h3>
            <div id="resultContent">
                <!-- Result content will be populated here -->
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileDetails = document.getElementById('fileDetails');
        const processing = document.getElementById('processing');
        const result = document.getElementById('result');
        const resultTitle = document.getElementById('resultTitle');
        const resultContent = document.getElementById('resultContent');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            // Validate file type
            if (!file.name.toLowerCase().endsWith('.wav')) {
                showError('Please select a WAV file');
                return;
            }

            // Show file info
            showFileInfo(file);

            // Upload file
            uploadFile(file);
        }

        function showFileInfo(file) {
            const fileSize = (file.size / 1024 / 1024).toFixed(2);
            fileDetails.innerHTML = `
                <div class="file-detail">
                    <strong>üìÅ File Name:</strong>
                    <span>${file.name}</span>
                </div>
                <div class="file-detail">
                    <strong>üìä File Size:</strong>
                    <span>${fileSize} MB</span>
                </div>
                <div class="file-detail">
                    <strong>üìÖ Last Modified:</strong>
                    <span>${new Date(file.lastModified).toLocaleString()}</span>
                </div>
            `;
            fileInfo.style.display = 'block';
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            // Show processing
            processing.style.display = 'block';
            result.style.display = 'none';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                processing.style.display = 'none';
                showResult(data);
            })
            .catch(error => {
                processing.style.display = 'none';
                showError('Upload failed: ' + error.message);
            });
        }

        function showResult(data) {
            result.style.display = 'block';
            
            if (data.success) {
                resultTitle.textContent = '‚úÖ Transcription Successful';
                result.className = 'result success';
                
                let content = `
                    <div class="transcription-text">
                        <strong>üìù Transcribed Text:</strong><br>
                        ${data.text || 'No text detected'}
                    </div>
                `;

                // Show file info if available
                if (data.file_info) {
                    const fileInfo = data.file_info;
                    content += `
                        <div class="file-details">
                            <div class="file-detail">
                                <strong>üîä Channels:</strong>
                                <span>${fileInfo.channels}</span>
                            </div>
                            <div class="file-detail">
                                <strong>üìä Sample Rate:</strong>
                                <span>${fileInfo.sample_rate} Hz</span>
                            </div>
                            <div class="file-detail">
                                <strong>‚è±Ô∏è Duration:</strong>
                                <span>${fileInfo.duration.toFixed(2)} seconds</span>
                            </div>
                        </div>
                    `;

                    if (fileInfo.warning) {
                        content += `<div class="warning">‚ö†Ô∏è ${fileInfo.warning}</div>`;
                    }
                }

                // Show raw response
                if (data.raw_response) {
                    content += `
                        <div class="response-details">
                            <h4>üîç Raw API Response:</h4>
                            <div class="response-json">${JSON.stringify(data.raw_response, null, 2)}</div>
                        </div>
                    `;
                }

                resultContent.innerHTML = content;
            } else {
                resultTitle.textContent = '‚ùå Transcription Failed';
                result.className = 'result error';
                
                let content = `<div class="error-message">${data.error}</div>`;
                
                if (data.raw_response) {
                    content += `
                        <div class="response-details">
                            <h4>üîç Raw API Response:</h4>
                            <div class="response-json">${JSON.stringify(data.raw_response, null, 2)}</div>
                        </div>
                    `;
                }

                resultContent.innerHTML = content;
            }
        }

        function showError(message) {
            result.style.display = 'block';
            resultTitle.textContent = '‚ùå Error';
            result.className = 'result error';
            resultContent.innerHTML = `<div class="error-message">${message}</div>`;
        }
    </script>
</body>
</html>
